## debug related
seed: null
verbose: true

## configuration for PDDLStream
planner:
  visualization: false
  pddlstream_debug: false
  scene_only: false
  use_heuristic_fc: false
  dataset_mode: true
  downward_time: 3
  evaluation_time: 60
  stream_planning_timeout: 80
  total_planning_timeout: 60
  max_plans: 20
  max_solutions: 1
  max_complexity: 5
  log_failures: false

## specify the TAMP problem with preconfigured scene layout & robot
problem:
  problem: 'test_kitchen_chicken_soup'
  goal: null
  domain_pddl: 'pddl_domains/mobile_v4_domain.pddl'
  stream_pddl: 'pddl_domains/mobile_v4_stream.pddl'
  use_skeleton_constraints: false
  use_subgoal_constraints: false
  use_rel_pose: true
  preview_plan: false
  preview_scene: false

## outputs to generate
data:
  exp_dir: '../experiments'
  exp_subdir: 'test'
  exp_name: 'original'
  record_problem: true
  record_mp4: false
  save_testcase: false

robot:
  robot_name: 'pr2'
  draw_base_limits: true
  dual_arm: true
  self_collisions: false
  separate_base_planning: false

## planning stream related
streams:
  debug: false
  cfree: false
  teleport: false
  disable_movable_collision: false
  disable_base_collision: false
  top_grasp_tolerance: null # 0.8
  ir_max_attempts: 15
  use_all_grasps: false

## pybullet related
sim:
#  window_width: 1980
#  window_height: 1238
  window_width: 720
  window_height: 619
  viewer: true
  lock: true
  simulate: false
  drive: false
  camera: false
  segment: false
  monitoring: false
  show_object_names: true
  time_step: 0.01
  resolution_angular: 3